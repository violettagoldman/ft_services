apiVersion: v1
kind: Service
metadata:
  name: mysql
  annotations:
    metallb.universe.tf/allow-shared-ip: "true"
spec:
  type: ClusterIP
  ports:
  - name: mysql
    port: 3306
    targetPort: 3306
    protocol: TCP
  selector:
    app: mysql
# LoadBalancer part - to define acces to a pod
# How pod se connecte avec minikube
---
# Define the deployment, how many instances to use, do we have to refresh
# Pod lui meme
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-deployment
  labels:
    app: mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - name: mysql
        image: mysql
        ports:
        - containerPort: 3306
          name: mysql
        imagePullPolicy: IfNotPresent
        env:
        - name: MYSQL_USER
          value: admin
        - name: MYSQL_PASSWORD
          value: pass
